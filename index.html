<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>フォントプレビュー(日誌用)</title>
    <style>
        @font-face{
            font-family:'new-gen';
            src: url("./NEW-GENERATION.ttf");
        }
        #textPreview {font-family:'new-gen';font-size: xx-large;}
    </style>
</head>
<body>
    <h1>Font by E.T. with IcoMoon</h1>
    <p>MyCompassに書いたフォントです。名前はNEW=GENERATIONです。下のテキストボックスに文字を入力して文字を見てみてください。</p>
    <p>対応している文字:ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!?,."'()[]{}:;/\_#+-~|@<></p>
    <a href=./NEW-GENERATION.ttf download="自作フォント.ttf">フォントのダウンロード</a>
    <p id='textPreview'>あああ</p>
    <input id='textBox' type="text" name="textBox" size="30" placeholder="文字を入力してください" value="Example Text">
    <script type="text/javascript">
        const textPreview = document.getElementById('textPreview');
        const textBox = document.getElementById('textBox');
        function textHyouji(){
           textPreview.innerHTML = "<p>"+textBox.value+"</p>"; 
        }
        const textHyoujiFunc = () => {
            textHyouji();
        }
        setInterval(textHyoujiFunc, 1);
    </script>
